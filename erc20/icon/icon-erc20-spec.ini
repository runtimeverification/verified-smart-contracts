; ERC20-EVM Specification Template Parameters
; For more details, refer to README.md

[totalSupply]
k: #execute => #halt
statusCode: _ => EVMC_SUCCESS
output: _ => #asByteStackInWidth(TOTAL, 32)
callData: #abiCallData("totalSupply", .TypedArgs)
gas: {GASCAP} => _
log: _
refund: _
storage:
    #hashedLocation({COMPILER}, {_SUPPLY}, .IntList) |-> SUPPLY
    _:Map
requires:
    andBool #rangeUInt(256, SUPPLY)

[balanceOf]
k: #execute => #halt
statusCode: _ => EVMC_SUCCESS
output: _ => #asByteStackInWidth(BAL, 32)
callData: #abiCallData("balanceOf", #address(OWNER))
gas: {GASCAP} => _
log: _
refund: _
storage:
    #hashedLocation({COMPILER}, {_BALANCES}, OWNER) |-> BAL
    _:Map
requires:
    andBool #rangeAddress(OWNER)
    andBool #rangeUInt(256, BAL)

[allowance]
k: #execute => #halt
statusCode: _ => EVMC_SUCCESS
output: _ => #asByteStackInWidth(ALLOWANCE, 32)
callData: #abiCallData("allowance", #address(OWNER), #address(SPENDER))
gas: {GASCAP} => _
log: _
refund: _
storage:
    #hashedLocation({COMPILER}, {_APPROVALS}, OWNER SPENDER) |-> ALLOWANCE
    _:Map
requires:
    andBool #rangeAddress(OWNER)
    andBool #rangeAddress(SPENDER)
    andBool #rangeUInt(256, ALLOWANCE)

[approve]
callData: #abiCallData("approve", #address(SPENDER), #uint256(VALUE))
gas: {GASCAP} => _
log:  _ => _
refund: _ => _
storage:
    (#hashedLocation({COMPILER}, {LOCK_TOKENTRANSFER_OWNER}, .IntList) |->
        #stWord(LOCK TOKEN_TRANSFER OWNER, 1 1 20))
    #hashedLocation({COMPILER}, {UNLOCKADDRESS}, CALLER_ID) |-> UNLOCK_ADDRESS
    #hashedLocation({COMPILER}, {LOCKADDRESS}, CALLER_ID) |-> LOCK_ADDRESS
requires:
    andBool #rangeAddress(SPENDER)
    andBool #rangeUInt(256, VALUE)
    andBool #rangeBool(LOCK)
    andBool #rangeBool(TOKEN_TRANSFER)
    andBool #rangeAddress(OWNER)
    andBool #rangeBool(UNLOCK_ADDRESS)
    andBool #rangeBool(LOCK_ADDRESS)

[approve-success]
k: #execute => #halt
statusCode: _ => EVMC_SUCCESS
output: _ => #asByteStackInWidth(1, 32)
+storage:
    #hashedLocation({COMPILER}, {_APPROVALS}, CALLER_ID SPENDER) |-> (_:Int => VALUE)
    _:Map
+requires:
    // isTokenTransfer
    andBool (TOKEN_TRANSFER ==Int 1 orBool UNLOCK_ADDRESS ==Int 1)
    // checkLock
    andBool LOCK_ADDRESS ==Int 0


[approve-failure]
k: #execute => #halt
statusCode: _ => EVMC_REVERT
output: _ => _
+storage:
    _:Map

[approve-failure-1]
+requires:
    // isTokenTransfer fails
    andBool TOKEN_TRANSFER ==Int 0 andBool UNLOCK_ADDRESS ==Int 0

[approve-failure-2]
+requires:
    // isTokenTransfer
    andBool (TOKEN_TRANSFER ==Int 1 orBool UNLOCK_ADDRESS ==Int 1)
    // checkLock fails
    andBool LOCK_ADDRESS =/=Int 0

[transfer]
callData: #abiCallData("transfer", #address(TO_ID), #uint256(VALUE))
log: _ => _
gas: {GASCAP} => _
refund: _ => _
storage:
    (#hashedLocation({COMPILER}, {LOCK_TOKENTRANSFER_OWNER}, .IntList) |->
        #stWord(LOCK TOKEN_TRANSFER OWNER, 1 1 20))
    #hashedLocation({COMPILER}, {UNLOCKADDRESS}, CALLER_ID) |-> UNLOCK_ADDRESS
    #hashedLocation({COMPILER}, {LOCKADDRESS}, CALLER_ID) |-> LOCK_ADDRESS
requires:
    andBool #rangeAddress(TO_ID)
    andBool #rangeUInt(256, VALUE)
    andBool #rangeBool(LOCK)
    andBool #rangeBool(TOKEN_TRANSFER)
    andBool #rangeAddress(OWNER)
    andBool #rangeBool(UNLOCK_ADDRESS)
    andBool #rangeBool(LOCK_ADDRESS)
    andBool #rangeUInt(256, BAL_FROM)
    andBool #rangeUInt(256, BAL_TO)

[transfer-success]
k: #execute => #halt
statusCode: _ => EVMC_SUCCESS
output: _ => #asByteStackInWidth(1, 32)
+requires:
    // isTokenTransfer
    andBool (TOKEN_TRANSFER ==Int 1 orBool UNLOCK_ADDRESS ==Int 1)
    // checkLock
    andBool LOCK_ADDRESS ==Int 0

[transfer-success-1]
+storage:
    #hashedLocation({COMPILER}, {_BALANCES}, CALLER_ID) |-> (BAL_FROM => BAL_FROM -Int VALUE)
    #hashedLocation({COMPILER}, {_BALANCES}, TO_ID)     |-> (BAL_TO   => BAL_TO   +Int VALUE)
    _:Map
+requires:
    andBool CALLER_ID =/=Int TO_ID
    andBool VALUE <=Int BAL_FROM
    andBool BAL_TO +Int VALUE <=Int maxUInt256

[transfer-success-2]
+storage:
    #hashedLocation({COMPILER}, {_BALANCES}, CALLER_ID) |-> BAL_FROM
    _:Map
+requires:
    andBool CALLER_ID ==Int TO_ID
    andBool VALUE <=Int BAL_FROM

; when isTokenTransfer, checkLock passed
[transfer-failure]
k: #execute => #halt
statusCode: _ => EVMC_REVERT
output: _ => _
+requires:
    // isTokenTransfer
    andBool (TOKEN_TRANSFER ==Int 1 orBool UNLOCK_ADDRESS ==Int 1)
    // checkLock
    andBool LOCK_ADDRESS ==Int 0

[transfer-failure-1]
+storage:
    #hashedLocation({COMPILER}, {_BALANCES}, CALLER_ID) |-> (BAL_FROM => _)
    #hashedLocation({COMPILER}, {_BALANCES}, TO_ID)     |->  BAL_TO
    _:Map
+requires:
    andBool CALLER_ID =/=Int TO_ID

[transfer-failure-1-a]
+requires:
    andBool VALUE >Int BAL_FROM

[transfer-failure-1-b]
+requires:
    andBool BAL_TO +Int VALUE >Int maxUInt256

[transfer-failure-2]
+storage:
    #hashedLocation({COMPILER}, {_BALANCES}, CALLER_ID) |-> BAL_FROM
    _:Map
+requires:
    andBool CALLER_ID ==Int TO_ID
    andBool VALUE >Int BAL_FROM


[transferFrom]
callData: #abiCallData("transferFrom", #address(FROM_ID), #address(TO_ID), #uint256(VALUE))
gas: {GASCAP} => _
refund: _ => _
storage:
    (#hashedLocation({COMPILER}, {LOCK_TOKENTRANSFER_OWNER}, .IntList) |->
        #stWord(LOCK TOKEN_TRANSFER OWNER, 1 1 20))
    #hashedLocation({COMPILER}, {UNLOCKADDRESS}, CALLER_ID) |-> UNLOCK_ADDRESS
    #hashedLocation({COMPILER}, {LOCKADDRESS}, CALLER_ID) |-> LOCK_ADDRESS
requires:
    andBool #rangeAddress(FROM_ID)
    andBool #rangeAddress(TO_ID)
    andBool #rangeUInt(256, VALUE)
    andBool #rangeBool(LOCK)
    andBool #rangeBool(TOKEN_TRANSFER)
    andBool #rangeAddress(OWNER)
    andBool #rangeBool(UNLOCK_ADDRESS)
    andBool #rangeBool(LOCK_ADDRESS)
    andBool #rangeUInt(256, BAL_FROM)
    andBool #rangeUInt(256, BAL_TO)
    andBool #rangeUInt(256, ALLOW)

[transferFrom-success]
k: #execute => #halt
statusCode: _ => EVMC_SUCCESS
output: _ => #asByteStackInWidth(1, 32)
log: _ => _
+requires:
    // isTokenTransfer
    andBool (TOKEN_TRANSFER ==Int 1 orBool UNLOCK_ADDRESS ==Int 1)
    // checkLock
    andBool LOCK_ADDRESS ==Int 0

[transferFrom-success-1]
+storage:
    #hashedLocation({COMPILER}, {_BALANCES},  FROM_ID)           |-> (BAL_FROM => BAL_FROM -Int VALUE)
    #hashedLocation({COMPILER}, {_BALANCES},  TO_ID)             |-> (BAL_TO   => BAL_TO   +Int VALUE)
    #hashedLocation({COMPILER}, {_APPROVALS}, FROM_ID CALLER_ID) |-> (ALLOW    => ALLOW    -Int VALUE)
    _:Map
+requires:
    andBool FROM_ID =/=Int TO_ID
    andBool VALUE <=Int BAL_FROM
    andBool BAL_TO +Int VALUE <=Int maxUInt256
    andBool VALUE <=Int ALLOW

[transferFrom-success-2]
+storage:
    #hashedLocation({COMPILER}, {_BALANCES},  FROM_ID)           |-> BAL_FROM
    #hashedLocation({COMPILER}, {_APPROVALS}, FROM_ID CALLER_ID) |-> (ALLOW => ALLOW -Int VALUE)
    _:Map
+requires:
    andBool FROM_ID ==Int TO_ID
    andBool VALUE <=Int BAL_FROM
    andBool VALUE <=Int ALLOW
    andBool BAL_FROM +Int VALUE ==Int BAL_FROM

; when isTokenTransfer, checkLock passed
[transferFrom-failure]
k: #execute => #halt
statusCode: _ => EVMC_REVERT
output: _ => _
log: _ => _
+requires:
    // isTokenTransfer
    andBool (TOKEN_TRANSFER ==Int 1 orBool UNLOCK_ADDRESS ==Int 1)
    // checkLock
    andBool LOCK_ADDRESS ==Int 0

[transferFrom-failure-1]
+storage:
    #hashedLocation({COMPILER}, {_BALANCES},  FROM_ID)           |-> (BAL_FROM => _)
    #hashedLocation({COMPILER}, {_BALANCES},  TO_ID)             |-> (BAL_TO => _)
    #hashedLocation({COMPILER}, {_APPROVALS}, FROM_ID CALLER_ID) |-> (ALLOW => _)
    _:Map
+requires:
    andBool FROM_ID =/=Int TO_ID

[transferFrom-failure-1-a]
+requires:
    andBool VALUE >Int BAL_FROM

[transferFrom-failure-1-b]
+requires:
    andBool VALUE <=Int BAL_FROM
    andBool VALUE >Int ALLOW

[transferFrom-failure-1-c]
+requires:
    andBool VALUE <=Int BAL_FROM
    andBool VALUE <=Int ALLOW
    andBool BAL_TO +Int VALUE >Int maxUInt256

[transferFrom-failure-2]
+storage:
    #hashedLocation({COMPILER}, {_BALANCES},  FROM_ID)           |-> BAL_FROM
    #hashedLocation({COMPILER}, {_APPROVALS}, FROM_ID CALLER_ID) |-> ALLOW
    _:Map
+requires:
    andBool FROM_ID ==Int TO_ID

[transferFrom-failure-2-a]
+requires:
    andBool VALUE >Int BAL_FROM

[transferFrom-failure-2-b]
+requires:
    andBool VALUE <=Int BAL_FROM
    andBool VALUE >Int ALLOW

[pgm]
compiler: "Solidity"
gasCap: 100000
creationTime: 0
lock_tokenTransfer_owner: 1
unlockaddress: 2
lockaddress: 3
_balances: 4
_approvals: 5
_supply: 6
walletAddress: 7
code:""
