[totalSupply]
k: #execute => #halt
statusCode: _ => EVMC_SUCCESS
output: _ => #asByteStackInWidth(TOTAL, 32)
callData: #abiCallData("totalSupply", .TypedArgs)
gas: {GASCAP} => _
log: _
refund: _
storage:
    #hashedLocation({COMPILER}, {TOTALSUPPLY}, .IntList) |-> TOTAL_SUPPLY
    _:Map
requires:
    andBool #rangeUInt(256, TOTAL_SUPPLY)

[balanceOf]
k: #execute => #halt
statusCode: _ => EVMC_SUCCESS
output: _ => #asByteStackInWidth(BAL, 32)
callData: #abiCallData("balanceOf", #address(OWNER))
gas: {GASCAP} => _
log: _
refund: _
storage:
    #hashedLocation({COMPILER}, {BALANCES}, OWNER) |-> BAL
    _:Map
requires:
    andBool #rangeAddress(OWNER)
    andBool #rangeUInt(256, BAL)

[allowance]
k: #execute => #halt
statusCode: _ => EVMC_SUCCESS
output: _ => #asByteStackInWidth(ALLOWANCE, 32)
callData: #abiCallData("allowance", #address(OWNER), #address(SPENDER))
gas: {GASCAP} => _
log: _
refund: _
storage:
    #hashedLocation({COMPILER}, {ALLOWED}, OWNER SPENDER) |-> ALLOWANCE
    _:Map
requires:
    andBool #rangeAddress(OWNER)
    andBool #rangeAddress(SPENDER)
    andBool #rangeUInt(256, ALLOWANCE)

[approve]
k: #execute => #halt
statusCode: _ => EVMC_SUCCESS
callData: #abiCallData("approve", #address(SPENDER), #uint256(VALUE))
output: _ => #asByteStackInWidth(1, 32)
gas: {GASCAP} => _
log:  _ => _
refund: _ => _
storage:
    (#hashedLocation({COMPILER}, {PREFILLED_CREATOR}, .IntList) |->
        #stWord(PREFILLED CREATOR, 1 20))
    #hashedLocation({COMPILER}, {ALLOWED}, CALLER_ID SPENDER) |-> (_:Int => VALUE)
    _:Map
requires:
    andBool #rangeAddress(SPENDER)
    andBool #rangeUInt(256, VALUE)
    andBool #rangeBool(PREFILLED)
    andBool #rangeAddress(CREATOR)
    // assert(prefilled)
    andBool PREFILLED ==Int 1

[transfer]
callData: #abiCallData("transfer", #address(TO_ID), #uint256(VALUE))
log: _ => _
gas: {GASCAP} => _
refund: _ => _
storage:
    (#hashedLocation({COMPILER}, {PREFILLED_CREATOR}, .IntList) |->
        #stWord(PREFILLED CREATOR, 1 20))
    #hashedLocation({COMPILER}, {TRANSFERABLEUNTIL}, .IntList) |-> TRANSFERABLE_UNTIL
requires:
    andBool #rangeAddress(TO_ID)
    andBool #rangeUInt(256, VALUE)
    andBool #rangeUInt(256, BAL_FROM)
    andBool #rangeUInt(256, BAL_TO)
    andBool #rangeBool(PREFILLED)
    andBool #rangeAddress(CREATOR)
    andBool #rangeUInt(256, TRANSFERABLE_UNTIL)
    // assert(prefilled)
    andBool PREFILLED ==Int 1
    // only_transferable
    andBool NOW <=Int TRANSFERABLE_UNTIL

[transfer-success]
k: #execute => #halt
statusCode: _ => EVMC_SUCCESS
output: _ => #asByteStackInWidth(1, 32)

[transfer-success-1]
+storage:
    #hashedLocation({COMPILER}, {BALANCES}, CALLER_ID) |-> (BAL_FROM => BAL_FROM  -Int VALUE)
    #hashedLocation({COMPILER}, {BALANCES}, TO_ID)     |-> (BAL_TO   => BAL_TO   +Word VALUE)
    _:Map
+requires:
    andBool CALLER_ID =/=Int TO_ID
    andBool VALUE <=Int BAL_FROM

[transfer-success-2]
+storage:
    #hashedLocation({COMPILER}, {BALANCES}, CALLER_ID) |-> BAL_FROM
    _:Map
+requires:
    andBool CALLER_ID ==Int TO_ID
    andBool VALUE <=Int BAL_FROM

[transfer-failure]
k: #execute => #halt
statusCode: _ => EVMC_REVERT
output: _ => _

[transfer-failure-1]
+storage:
    #hashedLocation({COMPILER}, {BALANCES}, CALLER_ID) |-> (BAL_FROM => _)
    #hashedLocation({COMPILER}, {BALANCES}, TO_ID)     |->  BAL_TO
    _:Map
+requires:
    andBool CALLER_ID =/=Int TO_ID
    andBool VALUE >Int BAL_FROM

[transfer-failure-2]
+storage:
    #hashedLocation({COMPILER}, {BALANCES}, CALLER_ID) |-> BAL_FROM
    _:Map
+requires:
    andBool CALLER_ID ==Int TO_ID
    andBool VALUE >Int BAL_FROM

[transferFrom]
callData: #abiCallData("transferFrom", #address(FROM_ID), #address(TO_ID), #uint256(VALUE))
gas: {GASCAP} => _
refund: _ => _
storage:
    (#hashedLocation({COMPILER}, {PREFILLED_CREATOR}, .IntList) |->
        #stWord(PREFILLED CREATOR, 1 20))
    #hashedLocation({COMPILER}, {TRANSFERABLEUNTIL}, .IntList) |-> TRANSFERABLE_UNTIL
requires:
    andBool #rangeAddress(FROM_ID)
    andBool #rangeAddress(TO_ID)
    andBool #rangeUInt(256, VALUE)
    andBool #rangeBool(PREFILLED)
    andBool #rangeAddress(CREATOR)
    andBool #rangeUInt(256, TRANSFERABLE_UNTIL)
    andBool #rangeUInt(256, BAL_FROM)
    andBool #rangeUInt(256, BAL_TO)
    andBool #rangeUInt(256, ALLOW)
    // assert(prefilled)
    andBool PREFILLED ==Int 1
    // only_transferable
    andBool NOW <=Int TRANSFERABLE_UNTIL

[transferFrom-success]
k: #execute => #halt
statusCode: _ => EVMC_SUCCESS
output: _ => #asByteStackInWidth(1, 32)
log: _ => _

[transferFrom-success-1]
+storage:
    #hashedLocation({COMPILER}, {BALANCES}, FROM_ID)          |-> (BAL_FROM => BAL_FROM  -Int VALUE)
    #hashedLocation({COMPILER}, {BALANCES}, TO_ID)            |-> (BAL_TO   => BAL_TO   +Word VALUE)
    #hashedLocation({COMPILER}, {ALLOWED}, FROM_ID CALLER_ID) |-> (ALLOW    => ALLOW     -Int VALUE)
    _:Map
+requires:
    andBool FROM_ID =/=Int TO_ID
    andBool VALUE <=Int BAL_FROM
    andBool VALUE <=Int ALLOW

[transferFrom-success-2]
+storage:
    #hashedLocation({COMPILER}, {BALANCES}, FROM_ID)          |-> BAL_FROM
    #hashedLocation({COMPILER}, {ALLOWED}, FROM_ID CALLER_ID) |-> (ALLOW => ALLOW -Int VALUE)
    _:Map
+requires:
    andBool FROM_ID ==Int TO_ID
    andBool VALUE <=Int BAL_FROM
    andBool VALUE <=Int ALLOW

[transferFrom-failure]
k: #execute => #halt
statusCode: _ => EVMC_REVERT
output: _ => _
log: _ => _

[transferFrom-failure-1]
+storage:
    #hashedLocation({COMPILER}, {BALANCES}, FROM_ID)          |-> (BAL_FROM => _)
    #hashedLocation({COMPILER}, {BALANCES}, TO_ID)            |-> (BAL_TO => _)
    #hashedLocation({COMPILER}, {ALLOWED}, FROM_ID CALLER_ID) |-> (ALLOW => _)
    _:Map
+requires:
    andBool FROM_ID =/=Int TO_ID
    andBool (VALUE >Int BAL_FROM orBool VALUE >Int ALLOW)

[transferFrom-failure-2]
+storage:
    #hashedLocation({COMPILER}, {BALANCES}, FROM_ID)          |-> BAL_FROM
    #hashedLocation({COMPILER}, {ALLOWED}, FROM_ID CALLER_ID) |-> ALLOW
    _:Map
+requires:
    andBool FROM_ID ==Int TO_ID
    andBool (VALUE >Int BAL_FROM orBool VALUE >Int ALLOW)

