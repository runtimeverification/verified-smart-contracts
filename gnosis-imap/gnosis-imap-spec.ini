k: (#execute => #halt) ~> _
output: _ => _
log: _
callStack: _
this: #PROXY_ID
msg_sender: MSG_SENDER
callData: #abiCallData("changeMasterCopy", #address(NEW_MASTER_COPY))
callValue: 0
wordStack: .WordStack => _
localMem: .IMap => _
